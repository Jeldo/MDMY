mutation CreateMeeting($meetingName: String!,$numberOfParticipants: Int!){
    createMeeting(meetingName:$meetingName,numberOfParticipants:$numberOfParticipants){
        _id
        meetingName
        numberOfParticipants
        token
        participants{
            _id
            participantName
            location{
                coordinates
            }
            transportation
            locationName
            meeting{
                _id
            }
        }
        result{
            _id
            area{
                areaName
            }
        }
    }
}
