mutation CreateMeeting($meetingName: String!, $numberOfPeople: Int!){
    createMeeting(meetingName: $meetingName, numberOfPeople: $numberOfPeople){
        id,
        meetingName,
        numberOfPeople,
        token,
        meetingUsers{
            id,
            userName,
            locationName,
            transportation,
            meetingId
        }
        result,
    }
}